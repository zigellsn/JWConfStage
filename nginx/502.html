<span>Please wait...&nbsp;</span><span id="Timer">Timer</span>
<script>
    let TimerVal = 5;
    let TimerSpan = document.getElementById("Timer");

    function Countdown() {
        setTimeout("Countdown()", 1000);
        TimerSpan.innerHTML = TimerVal;
        TimerVal = TimerVal - 1;
        if (TimerVal < 0) {
            TimerVal = 0;
            location.reload();
        }
    }

    Countdown();
</script>
