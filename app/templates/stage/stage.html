{% extends 'base.html' %}

{% block content %}
    <div class="embed-container">
        {% if credential.autologin %}
            <iframe name="frame" src="https://jwconf.org/?key={{ credential.autologin }}"></iframe>
        {% else %}
            <iframe name="frame" src="{% url 'stage:stage_form' credential.congregation %}"></iframe>
        {% endif %}
    </div>
{% endblock %}
