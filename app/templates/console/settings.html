{% extends 'console/choose_console_base.html' %}
{% load i18n %}

{% block content %}
    <div {% if LANGUAGE_BIDI %}dir="rtl"{% endif %} data-role="accordion" data-one-frame="true" data-show-active="true"
         data-material="true">
        <div class="frame active">
            <div class="bg-dark fg-white heading">{% trans "Passwort ändern" %}</div>
            <div class="content">
                <div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="pt-4"><input class="button primary" type="submit"
                                                 value="{% trans "Passwort ändern" %}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
