<!DOCTYPE html>
{% load i18n utils %}
<header class="app-bar bg-dark fg-white d-flex flex-justify-between" data-role="appbar" data-role-appbar="true">
    {% get_current_language as LANGUAGE_CODE %}
    {% get_available_languages as LANGUAGES %}
    {% get_language_info_list for LANGUAGES as languages %}
    <div class="app-bar-container ml-auto">
        <div class="app-bar-container float-right">
            <a href="#" class="app-bar-item dropdown-toggle marker-light">
                <div class="mif-language mif-3x" data-role="hint" data-hint-text="{% trans "Sprache" %}"
                     data-hint-position="bottom"></div>
            </a>
            <ul class="d-menu p-2 bg-dark fg-white" data-role="dropdown">
                {% for lang_code, lang_name in LANGUAGES %}
                    <li class="bg-blue-hover"><a href="{% translate_url lang_code %}"><span
                            class="">{{ lang_name }}</span></a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="app-bar-item pt-1 place-right"><samp><span class="text-leader" id="currentTime"></span></samp>
        </div>
    </div>
</header>
