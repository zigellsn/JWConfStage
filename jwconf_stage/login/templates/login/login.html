<!DOCTYPE html>
{% extends 'login/base.html' %}
{% load i18n utils %}
{% block content %}
    {% if touch %}
        {% if autologin %}
            <iframe name="frame" src="https://jwconf.org/?key={{ autologin }}"
                    style="position:relative;top:0; left:0; bottom:0; right:0; width:100%; height:100%;border:none;">
            </iframe>
        {% else %}
            <!-- https://jwconf.org/login.php?source=index.php& -->
            <iframe name="frame" src="{% url 'login:login_form' congregation %}"
                    style="position:relative;top:0; left:0; bottom:0; right:0; width:100%; height:100%;border:none;">
            </iframe>
        {% endif %}
    {% else %}
        <iframe name="frame" src="{% url 'login:login_extractor' congregation %}"
                style="position:relative;top:0; left:0; bottom:0; right:0; width:100%; height:100%;border:none;">
        </iframe>
    {% endif %}
{% endblock %}
