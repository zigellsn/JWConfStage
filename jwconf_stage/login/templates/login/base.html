<!DOCTYPE html>
{% load i18n utils %}
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Simon Zigelli">
    <meta name="description" content="JWConf Stage Login">
    <meta name="keywords" content="JWConf, Login">
    {% load static %}
    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css?ver=@@b-version" rel="stylesheet">
    <link href="{% static 'login/login.css' %}" rel="stylesheet" type="text/css">
    <title>JWConf Auto-Login Page</title>
    <script>
        function RedirectPage(element, url) {
            document.getElementById(element).setAttribute("src", url);
        }
    </script>
</head>
<body class="bg-dark fg-white" onload="startTime()">
<header class="bg-dark fg-white d-flex flex-justify-between app-bar">
    <div class="app-bar-container float-none">
        <div class="app-bar-item pl-4 pr-4 pt-2">
            {% if touch %}
                <a onclick="RedirectPage('frame', 'https://jwconf.org/index.php?logout')"
                   href="{% url 'picker:picker' %}">
                    <span class="mif-arrow-left mif-4x" style="margin-left: 10px;"></span>
                </a>
            {% else %}
                <a href="{% url 'picker:picker' %}">
                    <span class="mif-arrow-left mif-4x" style="margin-left: 10px;"></span>
                </a>
            {% endif %}
        </div>
    </div>
    <div class="app-bar-container ml-auto">
        <div class="app-bar-item place-right"><span class="text-leader" id="currentTime"></span></div>
    </div>
</header>
{% block content %}
{% endblock %}
<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
<script src="{% static 'picker/time.js' %}"></script>
</body>
</html>
