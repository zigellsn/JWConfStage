<!DOCTYPE html>
<html lang="de">
  {% load i18n %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Simon Zigelli">
    <meta name="description" content="JWConf Stage Login">
    <meta name="keywords" content="JWConf, Login">
    {% load static %}
    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css?ver=@@b-version" rel="stylesheet">
    <link href="{% static 'picker/tiles.css' %}" rel="stylesheet" type="text/css">
    <title>JWConf Stage Login</title>
  </head>
  <body class="bg-dark fg-white h-vh-100 m4-cloak">
    <div class="container-fluid picker-screen h-100">
        <h1 class="picker-screen-title">JWConf Stage Login</h1>
        <div class="tiles-area clear">
		{% trans "Versammlung waehlen" as chose_congregation %}
		<div class="tiles-grid tiles-group size-2" data-group-title="{{ chose_congregation }}">
                {% for credential in credentials %}
		<a href="{% url 'login' credential.congregation %}" data-role="tile" class="bg-indigo fg-white">
                	<span class="branding-bar">{{ credential.congregation }}</span>
		</a>
		{% endfor %}
		<a href="https://jwconf.org/login.php?source=index.php&" data-role="tile" class="bg-orange fg-white" data-size="wide">
			<span class="branding-bar">{% trans "JWConf Login Seite"  %}</span>
		</a>
		</div>
	    </div>
	</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script> 
  </body>
</html>
