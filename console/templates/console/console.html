<!DOCTYPE html>
{% extends 'console/base.html' %}
{% load i18n utils %}
{% block content %}
    {% load static %}
    <div class="pt-4">
        <label for="time" class="pt-4">Zeit</label>
        <input type="text" data-role="timepicker" data-size="280" data-value="00:10:00" data-hours="false"
               id="time" class="bg-dark fg-white"/>
    </div>
    <div class="pt-4">
        <button class="button primary" id="submit">Start countdown</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.js"></script>
    <script src="{% static 'console/console_ws.js' %}"></script>
    <script>
        console_ws('{{ congregation_ws }}');
    </script>
{% endblock %}
